# Traefik
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  labels:
    app: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik
      containers:
      - name: traefik
        image: traefik:v2.9
        args:
          - "--api.insecure=true"
          - "--providers.kubernetescrd"
          - "--entrypoints.web.address=:80"
          - "--metrics.prometheus=true"
        ports:
        - name: http
          containerPort: 80
        - name: admin
          containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: traefik
spec:
  type: NodePort
  ports:
  - name: web
    port: 80
    targetPort: http
    nodePort: 30080
  - name: web-admin
    port: 8080
    targetPort: admin
    nodePort: 30081
  selector:
    app: traefik

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik
  namespace: default

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: traefik-role
rules:
  - apiGroups: [""]
    resources: ["services", "endpoints", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["extensions", "networking.k8s.io"]
    resources: ["ingresses", "ingressclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["traefik.containo.us"]
    resources:
      - "middlewares"
      - "middlewaretcps"
      - "ingressroutes"
      - "ingressroutetcps"
      - "ingressrouteudps"
      - "traefikservices"
      - "tlsoptions"
      - "tlsstores"
      - "serverstransports"
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: traefik-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traefik-role
subjects:
  - kind: ServiceAccount
    name: traefik
    namespace: default

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: websocket
spec:
  headers:
    customRequestHeaders:
      Connection: Upgrade
      Upgrade: websocket

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: whiteboard-route
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/ws`)
      kind: Rule
      services:
        - name: whiteboard
          port: 3000
      middlewares:
        - name: websocket

# Redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        ports:
        - name: redis
          containerPort: 6379
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  ports:
  - name: redis
    port: 6379
    targetPort: redis
  selector:
    app: redis

# Whiteboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whiteboard
  labels:
    app: whiteboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: whiteboard
  template:
    metadata:
      labels:
        app: whiteboard
    spec:
      containers:
      - name: whiteboard
        image: dimast0/whiteboard:v1
        ports:
        - name: websocket
          containerPort: 3000
        env:
        - name: REDIS_HOST
          value: "redis:6379"
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "100m"
            memory: "128Mi"
        readinessProbe:
          httpGet:
            path: /health
            port: websocket
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: whiteboard
  labels:
    app: whiteboard
spec:
  ports:
  - name: websocket
    port: 3000
    targetPort: websocket
  selector:
    app: whiteboard

# Autoscaler
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: whiteboard-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: whiteboard
  minReplicas: 2
  maxReplicas: 20
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60 # Descale if the load decreased below limit in the last 60 seconds.
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50 # Scale if avg CPU use > 50%
